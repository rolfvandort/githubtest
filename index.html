<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De Zeukmesjien</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-bar">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <span>Roelies Zeukmesjien</span>
                </div>
                <div class="header-logo">
                    <img src="https://i.postimg.cc/6qSfFtkW/Van-Dort-logo-compleet-RGB-scaled.jpg" alt="Logo van de zaak">
                </div>
                <div class="user-info">
                    <strong>Raoul van Dort</strong>
                    <div class="location">Welcome to the "Roelieverse"</div>
                </div>
            </div>
        </div>
    </div>

    <div id="mainContainer" class="container">
        <div class="main-content-grid">
            <div class="search-column">
                <div class="dashboard-card" id="jurisprudenceCard">
                    <div class="card-header">
                        <h2>Jurisprudentie Zoeker</h2>
                    </div>
                    <div class="card-body">
                        <div id="apiFiltersContainer">
                            <div class="filter-toggle-container">
                                <button class="tertiary-button" id="showFiltersButton">
                                    <span id="filterToggleIcon">▲</span> Zoeken met filters
                                </button>
                                <button class="reset-button" id="resetFiltersButton">
                                    Filters wissen
                                </button>
                            </div>

                            <div id="apiFilters" class="filters-section">
                                <div class="filter-section">
                                    <div class="advanced-filter-grid">
                                        
                                        <div class="filter-group date-range-group" id="dateFilters">
                                            <label>Periode</label>
                                            <div class="date-inputs" id="customDateRange">
                                                <input type="date" id="dateFrom" class="filter-input" placeholder="Van datum">
                                                <span class="date-separator">tot</span>
                                                <input type="date" id="dateTo" class="filter-input" placeholder="Tot datum">
                                            </div>
                                            <div class="period-separator">OF</div>
                                            <select id="periodPreset" class="filter-input">
                                                <option value="">-- Selecteer een vaste periode --</option>
                                                <option value="last-month">Laatste maand</option>
                                                <option value="last-3-months">Laatste 3 maanden</option>
                                                <option value="last-6-months">Laatste 6 maanden</option>
                                                <option value="this-year">Dit jaar</option>
                                                <option value="last-year">Vorig jaar</option>
                                            </select>
                                            <div id="dateTypeSelector" class="filter-group">
                                                <label for="dateFilterType">Filter op:</label>
                                                <select id="dateFilterType" class="filter-input">
                                                    <option value="uitspraakdatum" selected>Uitspraakdatum</option>
                                                    <option value="wijzigingsdatum">Wijzigingsdatum</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="filter-group">
                                            <label for="subject">Rechtsgebied</label>
                                            <select id="subject" class="filter-input">
                                                <option value="">-- Alle rechtsgebieden --</option>
                                            </select>
                                        </div>
                                        <div class="filter-group autocomplete-container">
                                            <label for="creator">Instantie</label>
                                            <div class="input-with-clear">
                                                <input type="text" id="creator" class="filter-input" placeholder="Begin met typen...">
                                                <button type="button" class="clear-input" id="clearCreator" style="display: none;">✕</button>
                                            </div>
                                            <div id="creatorSuggestions" class="autocomplete-suggestions"></div>
                                        </div>
                                        <div class="filter-group">
                                            <label>Type Document</label>
                                            <div class="radio-group">
                                                <label class="radio-option"><input type="radio" name="documentType" value="" checked><span class="radio-custom"></span>Alle</label>
                                                <label class="radio-option"><input type="radio" name="documentType" value="Uitspraak"><span class="radio-custom"></span>Uitspraak</label>
                                                <label class="radio-option"><input type="radio" name="documentType" value="Conclusie"><span class="radio-custom"></span>Conclusie</label>
                                            </div>
                                        </div>

                                         <div class="filter-group">
                                            <label for="sortOrder">Sortering (op ingeladen resultaten)</label>
                                            <select id="sortOrder" class="filter-input">
                                                <option value="date-desc" selected>Nieuwste eerst (uitspraak)</option>
                                                <option value="date-asc">Oudste eerst (uitspraak)</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="action-buttons">
                                    <button class="primary-button" id="apiSearchButton"><span class="button-icon"></span> Zoek uitspraken</button>
                                </div>
                            </div>
                        </div>

                        <div id="jurisprudenceStatus" class="status-message"></div>
                        <div id="loadingIndicator" class="loading-indicator" style="display: none;">
                            <div class="spinner"></div>
                            <span>Zoeken in database...</span>
                        </div>
                        
                        <div id="resultsHeader" class="results-header" style="display: none;">
                            <div class="results-counters">
                                <div id="totalResultsText"></div>
                                <div id="refinedTotalResultsText"></div>
                            </div>
                            <div id="activeFilters" class="active-filters-container"></div>
                        </div>

                        <div id="refineFiltersSection" class="smart-search-section hidden">
                            <hr class="separator">
                            <div class="filter-section">
                                <h3>Verfijn Resultaten</h3>
                                <div class="advanced-filter-grid">
                                    <div class="filter-group">
                                        <label for="keywordSearchInput">Trefwoord</label>
                                        <input type="text" id="keywordSearchInput" placeholder="Filter op trefwoord..." class="filter-input">
                                        <div class="checkbox-group inline">
                                            <label class="checkbox-option"><input type="checkbox" name="searchIn" value="title" checked><span class="checkmark"></span>Titel</label>
                                            <label class="checkbox-option"><input type="checkbox" name="searchIn" value="summary" checked><span class="checkmark"></span>Samenvatting</label>
                                            <label class="checkbox-option"><input type="checkbox" name="searchIn" value="ecli" checked><span class="checkmark"></span>ECLI</label>
                                        </div>
                                    </div>
                                    <div class="filter-group">
                                        <label for="procedureRefine">Procedure</label>
                                        <select id="procedureRefine" class="filter-input"></select>
                                    </div>
                                    <div class="filter-group">
                                        <label for="zaaknummerRefine">Zaaknummer</label>
                                        <input type="text" id="zaaknummerRefine" placeholder="Filter op zaaknummer..." class="filter-input">
                                    </div>
                                    <div class="filter-group">
                                        <label for="betrokkenenRefine">Betrokkenen</label>
                                        <input type="text" id="betrokkenenRefine" placeholder="Filter op rechter, etc..." class="filter-input">
                                    </div>
                                </div>
                                <div class="action-buttons">
                                    <button class="secondary-button" id="refineSearchButton">Filter</button>
                                </div>
                            </div>
                        </div>

                        <div id="jurisprudenceResults" class="results-container"></div>
                        <div id="jurisprudencePagination" class="pagination-container"></div>
                    </div>
                </div>
            </div>

            <div class="search-column">
                 <div class="dashboard-card">
                    <div class="card-header">
                        <h3><span class="header-icon"></span> Wettenbank Zoeker (SRU 2.0)</h3>
                    </div>
                    <div class="card-body">
                        <div class="filter-group">
                            <label for="wettenbankKeyword">Zoeken op trefwoord:</label>
                            <div class="search-input-container">
                                <input type="text" id="wettenbankKeyword" placeholder="bv. bestemmingsplan" class="filter-input">
                                <button class="primary-button" id="wettenbankSearchButton">Zoek</button>
                            </div>
                        </div>
                        <div id="wettenbankStatus" class="status-message"></div>
                        <div class="filter-toggle-container">
                             <button class="tertiary-button" id="toggleWettenbankFiltersButton" style="display: none;">
                                <span id="wettenbankFilterToggleIcon">▼</span> Verfijn resultaten
                            </button>
                        </div>
                        <div id="wettenbankFacets" class="facet-container" style="display: none;"></div>
                        <div id="wettenbankResults" class="results-container"></div>
                        <div id="wettenbankPagination" class="pagination-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="documentViewer" class="document-viewer-container" style="display: none;"></div>

    <div id="keywordModal" class="modal-container" style="display: none;">
        <div class="modal-card">
            <div class="modal-header">
                <h3>Selecteer trefwoorden</h3>
                <button id="closeKeywordModal" class="close-modal-button">×</button>
            </div>
            <div class="modal-body">
                <p>Kies de trefwoorden waarmee je in de Wettenbank wilt zoeken.</p>
                <div id="keywordOptions" class="keyword-options">
                    </div>
            </div>
            <div class="modal-footer">
                <button id="searchWithKeywordsButton" class="primary-button">Zoek in Wettenbank</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
